<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/playbarStyle.css" />
    <title>Document</title>
  </head>
  <body class="grid-container">
    <header class="header">
      <h1>Earthquake</h1>
    </header>
    <nav class="navbar">
      <svg
        onclick="menu()"
        width="1em"
        class="menuh"
        height="1em"
        viewBox="0 0 16 16"
        class="bi bi-list"
        fill="currentColor"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
        />
      </svg>
      <div class="menuBtns">
        <button
          class="tablink esconder"
          onclick="openCity('allsongs', this, 'red')"
          id="defaultOpen"
        >
          All Songs
        </button>
        <button
          class="tablink esconder"
          onclick="openCity('likesongs', this, 'green')"
        >
          Like Songs
        </button>
        <button
          class="tablink esconder"
          onclick="openCity('playlist', this, 'blue')"
        >
          Play List
        </button>
      </div>
    </nav>

    <!--start of Songlist -->
    <article class="main">
      <!-- songlist container -->
      <div class="container">
        <div class="songList"></div>
      </div>
      <!--end of songlist -->

      <!--Start of Sidebar -->
      <!-- this part below here becomes active when the navbar.js is connetced properly as a SPA -->
      <div id="likesongs" class="container">
        <div class="songList"></div>
      </div>
    </article>
    <!-- this part above here becomes active when the navbar.js is connetced properly as a SPA -->

    <aside class="sidebar">
      <input
        type="file"
        accept=".mp3, .wav, audio/*"
        id="real-upload"
        hidden="hidden"
      />
      <button id="addSongBtn">ADD SONG +</button>
    </aside>
    <section class="songPlay">
      <div class="footer">
        <div class="footer_content">
          <!-- NOW PLAYING -->
          <div class="nowPlaying">
            <img
              class="nowPlayingImg"
              src="img/Schoolboy_Q_-_Crash_Talk.png"
              alt=""
            />
            <div class="nowPlayingTxt">
              <h3>Schoolboy Q</h3>
              <h4>CrasH</h4>
            </div>
          </div>

          <div class="playBar">
            <button class="back" id="playbarBtns">
              <img src="img/backwards.png" alt="" />
            </button>
            <button class="play" id="playbarBtns">
              <img id="playBtnImg" src="img/play.png" alt="" />
            </button>
            <button class="forward" id="playbarBtns">
              <img src="img/forward.png" alt="" />
            </button>
            <audio id="song" src=""></audio>
          </div>
          <div class="progressBar">
            <p>1:34</p>
            <span id="progress" class="progressBarPlaying"></span>
            <span class="progressBarEmpty"></span>
            <p>3:00</p>
          </div>
        </div>
      </div>
    </section>

    <!-- <footer class="footer"></footer> -->

    <!-- end of player -->
    <!-- <script src="js/navbar.js"></script> -->
    <script src="js/songlist.js"></script>
  </body>
</html>
