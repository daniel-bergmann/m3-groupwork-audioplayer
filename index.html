<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font awesome  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body class="grid-container">
    <header class="header">
        <H1>APPNAME/LOGO</H1>
    </header>
    <nav class="navbar">
        <ul>
            <li><a href="#home">All songs</a></li>
            <li><a href="#likeSongs">Like songs</a></li>
            <li><a href="#">Playlist</a></li>
            <li><a href="#Trash music">Trash music</a></li>
            <li><a href="#lo-fi coding"> lo-fi coding</a></li>
        </ul>
    </nav>
    <article class="main">


        <div class="container">
            <div class="songList">
              <div class="line"></div>
            </div>
            <div>
              <input type="file" accept=".mp3, .wav, audio/*" id="real-upload" onchange="loadFile(event)" hidden="hidden"/>
              <button onclick="addNewSong()"id="addSongBtn">ADD SONG +</button>
            </div>
          </div>



          <input type="file" accept=".mp3, .wav, audio/*" id="real-upload" onchange="loadFile(event)" hidden="hidden"/>
            <button onclick="addNewItemInContainer()"id="addSongBtn">ADD SONG +</button>
          





    </article>
    <aside class="sidebar">Add Song + </aside>
    <section class="songPlay">


        <div class="details">
            <div class="track-art"></div>
            <div class="track-name">Track Name</div>
            <div class="track-artist">Track Artist</div>
          </div>


    </section>
    <footer class="footer">


        <div class="slider_container">
            <div class="current-time">00:00</div>
            <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
            <div class="total-duration">00:00</div>
        </div>
          
        <div class="buttons">
            <div class="prev-track" onclick="prevTrack()"><i class="fa fa-step-backward fa-2x"></i></div>
            <div class="playpause-track" onclick="playpauseTrack()"><i class="fa fa-play-circle fa-5x"></i></div>
            <div class="next-track" onclick="nextTrack()"><i class="fa fa-step-forward fa-2x"></i></div>
        </div>


    </footer>    
    
<!-- end of player -->
<script src="js/app.js"></script>
<script src="js/songlist.js"></script>
</body>
</html>
