<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font awesome  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body class="grid-container">
    <header class="header">
        <H1>APPNAME/LOGO</H1>
    </header>
    <nav class="navbar">
      <svg onclick="menu()" width="1em"class="menuh" height="1em" viewBox="0 0 16 16" class="bi bi-list" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
      </svg>
      <button class="tablink esconder" onclick="openCity('allsongs', this, 'red')" id="defaultOpen">All Songs</button>
      <button class="tablink esconder" onclick="openCity('likesongs', this, 'green')">Like Songs</button>
      <button class="tablink esconder" onclick="openCity('playlist', this, 'blue')">Play List</button>
    </nav>
    <article class="main">
        <div id="allsongs" class="container">
            <div class="songList">
              <div class="line"></div>
            </div>
            <div>
              <input type="file" accept=".mp3, .wav, audio/*" id="real-upload" onchange="loadFile(event)" hidden="hidden"/>
              <button onclick="addNewSong()"id="addSongBtn">ADD SONG +</button>
            </div>
        </div>
        <div id="likesongs" class="container">
            <div class="songList">
              <div class="line"></div>liked
            </div>
            <div>
              <input type="file" accept=".mp3, .wav, audio/*" id="real-upload" onchange="loadFile(event)" hidden="hidden"/>
              <button onclick="addNewSong()"id="addSongBtn">ADD SONG +</button>
            </div>
        </div>
        <div id="playlist" class="container">
            <div class="songList">
              <div class="line"></div>plays
            </div>
            <div>
              <input type="file" accept=".mp3, .wav, audio/*" id="real-upload" onchange="loadFile(event)" hidden="hidden"/>
              <button onclick="addNewSong()"id="addSongBtn">ADD SONG +</button>
            </div>
        </div>

        <input type="file" accept=".mp3, .wav, audio/*" id="real-upload" onchange="loadFile(event)" hidden="hidden"/>
        <button onclick="addNewItemInContainer()"id="addSongBtn">ADD SONG +</button>
    </article>
    <aside class="sidebar">Add Song + </aside>
    <section class="songPlay">
        <div class="details">
            <div class="track-art"></div>
            <div class="track-name">Track Name</div>
            <div class="track-artist">Track Artist</div>
          </div>
    </section>
    <footer class="footer">
      <div class="buttons">
        <div class="prev-track" onclick="prevTrack()"><i class="fa fa-step-backward fa-2x"></i></div>
        <div class="playpause-track" onclick="playpauseTrack()"><i class="fa fa-play-circle fa-5x"></i></div>
        <div class="next-track" onclick="nextTrack()"><i class="fa fa-step-forward fa-2x"></i></div>
    </div>
        <div class="slider_container">
            <div class="current-time">00:00</div>
            <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
            <div class="total-duration">00:00</div>
        </div>
          
        
    </footer>    
    
<!-- end of player -->
<script src="js/app.js"></script>
<script src="js/songlist.js"></script>
<script src="js/navbar.js"></script>
</body>
</html>
